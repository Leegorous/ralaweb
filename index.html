<script>
$(document).ready(function() {
	var ps = $('.point').remove();
	var i = 0;
	function showPoint() {
		var p = $(ps[i]);console.log(i);
		i++;
		if (i > 2) i = 0;
		// p.css('opacity', 0);
		$('.banner').append(p);
		p.fadeIn(600, function() {
			setTimeout(function() {
				p.fadeOut(600, function() {
					p.remove();
					setTimeout(showPoint, 3 * 1000);
				});
			}, 15 * 1000);
		});
	}
	
	showPoint();
});
</script>
